services:
  # üéØ Sentinel 100K Main Web Service
  - type: web
    name: sentinel-100k
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn sentinel_100_percent_complete:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    autoDeploy: true

  # üóÑÔ∏è PostgreSQL Database
  - type: pgsql
    name: sentinel-db
    plan: free
    databaseName: sentinel_100k
    user: sentinel_user

  # üìÅ Static Files (if needed)
  - type: static
    name: sentinel-static
    staticPublishPath: ./static
    buildCommand: echo "Static files ready"
    envVars:
      - key: NODE_ENV
        value: production

  # Backend API Service
  - type: web
    name: sentinel-100k-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentinel-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
      - key: OCR_LANGUAGE
        value: fin+eng
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_EXTENSIONS
        value: jpg,jpeg,png,pdf
      - key: LOG_LEVEL
        value: INFO
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Frontend Streamlit Service
  - type: web
    name: sentinel-100k-frontend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://sentinel-100k-api.onrender.com
      - key: ENVIRONMENT
        value: production

  # Background Worker Service
  - type: worker
    name: sentinel-100k-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.services.scheduler_service
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: sentinel-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: sentinel-db
    databaseName: sentinel_db
    user: sentinel_user
    plan: starter

services:
  - type: redis
    name: sentinel-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru # Force Render redeploy Tue Jul  8 18:59:46 EEST 2025
