services:
  # üéØ Sentinel 100K Main Web Service
  - type: web
    name: sentinel-100k
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn sentinel_render_ready:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # üóÑÔ∏è PostgreSQL Database
  - type: pgsql
    name: sentinel-db
    plan: free
    databaseName: sentinel_100k
    user: sentinel_user

databases:
  - name: sentinel-db
    databaseName: sentinel_db
    user: sentinel_user
    plan: free
